<body>

    <div id="app"></div>


    <script src="./node_modules/vue/dist/vue.js"></script>
    <script>
        // Vue.component("C", {

        // 1,先给父组件中绑定自定义的属性

        Vue.component("C", {
            template: "<div @click='cClickHandler'>我是C</div>",
            methods: {
                cClickHandler: function () {
                    this.$emit("cHandler", "我是c中的数据")
                }
            },
        });
        Vue.component("B", {
            template: "<C v-on='$listeners'></C>"
        });

        Vue.component("A", {
            template: `<div>
                            <B v-on='$listeners' />
                            <div>{{$attrs.msgA}}</div>
                        </div>                
                      `
        });
        var vm = new Vue({
            el: "#app",
            data() {
                return {
                    msga: "给A的数据",
                    msgc: "给B的数据"
                }
            },
            methods: {
                getCData: function (val) {
                    alert(val)
                }
            },
            template: `<A @cHandler='getCData'></A>`
        });
    </script>
</body>
