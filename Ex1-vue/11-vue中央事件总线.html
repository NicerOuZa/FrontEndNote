<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <div id="app"></div>


    <script src="./node_modules/vue/dist/vue.js"></script>
    <script>
        // 创建一个Vue对象作为中央事件总线
        var bus = new Vue()

        Vue.component("A", {
            template: `<div>
                           <div>我是A</div>
                           <input type='text' v-model='msg' @input='passData(msg)' />
                       </div>`,
            data() {
                return {
                    msg: '',
                    msgFromB: ''
                }
            },
            methods: {
                passData: function (val) {
                    // 当有输入操作时触发 B 中给bus设置的自定义事件
                    bus.$emit('globalEvent', val)
                }
            },
        })
        Vue.component("B", {
            template: `<div>
                            <div>我是B</div>
                            <div>{{msgFromA}}</div>
                       </div>`,

            data() {
                return {
                    msgFromA: ''
                }
            },

            created() {
                // B创建后给bus注册自定义事件
                bus.$on("globalEvent", (val) => {
                    this.msgFromA = val
                })
            },
        });


        var vm = new Vue({
            el: "#app",

            template: `<div>
                            <A></A>
                            <B></B>
                       </div>
            
                       `
        });
    </script>
</body>

</html>
