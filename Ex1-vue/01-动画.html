<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./node_modules/vue/dist/vue.js"></script>
    <script src="./node_modules/vue-resource/dist/vue-resource.js"></script>
    <link rel="stylesheet" href="./node_modules/animate.css/animate.css">
    <!-- 2. 定义两组样式，来控制 transition 内部的元素实现的动画 -->
    <style>
    </style>
    <title>Document</title>
</head>

<body>
    <div id="app">
        <button @click='falg = !falg'>toggle</button>
        <transition enter-active-class="animated swing" leave-active-class="animated bounceOut">
            <div id="box1" v-if='falg'>hhhhh</div>
        </transition>
    </div>
    <script>
        var vm = new Vue({
            el: "#app",
            data() {
                return {
                    falg: false
                }
            },
            methods: {
                // --------
                // 进入中
                // --------

                // 第一个参数 el 是要执行动画的那个DOM元素
                beforeEnter: function (el) {
                    // beforeEnter 表示动画入场之前，此时，动画尚未开始，可以在 beforeEnter 中设置元素开始动画之前的起始样式
                    el.style.transform = "translate(0,0)"
                },

                // 当与 CSS 结合使用时
                // 回调函数 done 是可选的
                enter: function (el, done) {
                    // el.offsetWidth 没有实际的作用，但是，如果不写，出不来动画的效果
                    // 可以理解 el.offsetWidth 会强制刷新动画
                    el.offsetWidth
                    // enter 表示动画开始之后的样式，这里可以设置小球完成动画之后的结束状态
                    el.style.transform = "translate(150px,450px)"
                    el.style.transition = "all ls ease"

                    // 这里的 done，其实就是 afterEnter 函数，也就是说 done 是 afterEnter 函数的引用
                    done()
                },
                afterEnter: function (el) {
                    // 动画完成之后 ，会调用 afterEnter
                    // ...
                },
                enterCancelled: function (el) {
                    // ...
                },

                // --------
                // 离开时
                // --------

                beforeLeave: function (el) {
                    // ...
                },
                // 当与 CSS 结合使用时
                // 回调函数 done 是可选的
                leave: function (el, done) {
                    // ...
                    done()
                },
                afterLeave: function (el) {
                    // ...
                },
                // leaveCancelled 只用于 v-show 中
                leaveCancelled: function (el) {
                    // ...
                }
            }
        })
    </script>
</body>

</html>
