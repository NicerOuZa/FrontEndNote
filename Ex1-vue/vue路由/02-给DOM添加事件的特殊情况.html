<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <div id="app"></div>


    <script src="../node_modules/vue/dist/vue.js"></script>
    <script>

        Vue.component("A", {
            // 给标签绑定 ref 属性
            template: `<div>
                        <div ref='box1'>我是A</div>
                        <input type='text' v-show='isShow' ref='tInput'/>
                       </div>`,
            data() {
                return {
                    isShow:false
                }
            },
            mounted() {
                this.isShow = true
                /**
                 * 注意这里获取的直接使用 tInput 对象不是更新完数据（上面this.isShow更新为true）的 tInput对象
                 *     因为此时还在mounted函数内，数据更新后的生命周期函数还没被调用
                 */
                this.$refs.tInput.focus()


                /**
                 * $nextTick() 是在DOM更新循环之后执行的回调函数，
                 *   在修改数据之后向 $nextTick() 传入回调函数，并在回调函数中获取更新之后的DOM
                 */
                this.$nextTick(function(){
                    console.log(this);
                    this.$refs.tInput.focus()
                })
            },
        })

        var vm = new Vue({
            el: "#app",

            data() {
                return {
                    msg: "",
                    msgFromA: (() => {
                        return "asdsad"
                    })()
                }
            },
            template: `<div>
                            <A></A>
                       </div>
                    `,
        });
    </script>
</body>

</html>
