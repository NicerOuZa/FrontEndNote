<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Document</title>
</head>

<body>
    <div id="app"></div>

    <!-- 1,引入 vue 模块 -->
    <script src="../node_modules/vue/dist/vue.js"></script>
    <!-- 2,引入 vue-router模块 -->
    <script src="../node_modules/vue-router/dist/vue-router.js"></script>
    <script>
        //   地址栏上  两种路由范式
        // （1），xxxx.html#/user/1 params  动态路由参数
        // （2），oooo.html#/user?userId=1
        var UserParams = {
            template: `<div><h1>我是UserParams</h1></div>`,
            created() {
                //   抛出两个对象，挂载 Vue实例对象
                console.log(this.$router);
                console.log(this.$route);
            },
        }
        var UserQuery = {
            template: `<div><h1>我是UserQuery</h1></div>`,
            created() {
                // 抛出两个对象，挂载 Vue实例对象
                console.log(this.$router);
                console.log(this.$route);
            },
        }
        // 4,创建router对象
        var myRouter = new VueRouter({
            // 5,配置路由对象
            routes: [
                // 路由匹配的规则
                {
                    //   动态路由参数  以冒号开头
                    path: "/user/:id",
                    name: "userP",
                    component: UserParams
                },
                {
                    path: "/user",
                    name: "userQ",
                    component: UserQuery
                }
            ]
        })
        var App = {
            // 第一种传参  params
            // 第二种传参  query
            template: `
                        <div>
                            <router-link :to='{name:"userP",params:{id:10}}'>用户1</router-link>
                            <router-link :to='{name:"userQ",query:{userId:2}}'>用户2</router-link>
                            <router-view></router-view>
                        </div>
                    `,
        }
        var vm = new Vue({
            el: "#app",
            components: {
                App
            },
            // 6, 把 vue-router 交给 vue 实例化对象管理
            router: myRouter,
            template: `<App></App>`
        })
    </script>
</body>

</html>
