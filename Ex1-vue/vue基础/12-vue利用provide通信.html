<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <div id="app"></div>


    <script src="../node_modules/vue/dist/vue.js"></script>
    <script>


        Vue.component("A", {
            template: `<div>
                           <div>我是A</div>
                           <input type='text' v-model='msg' @input='passData(msg)' />
                       </div>`,
            data() {
                return {
                    msg: '',
                    msgFromB: ''
                }
            },
        
        })
        Vue.component("B", {
            template: `<div>
                            <div>我是B</div>
                            <div>{{msg}}</div>
                       </div>`,
            data() {
                return {
                    msg: ''
                }
            },
            inject:["toChild"],

            created() {
                this.msg = this.toChild
            },
        });


        var vm = new Vue({
            el: "#app",
            provide:{
                toChild:"给子组件的信息"
            },
            template: `<div>
                            <B></B>
                       </div>
                       `
        });
    </script>
</body>

</html>
